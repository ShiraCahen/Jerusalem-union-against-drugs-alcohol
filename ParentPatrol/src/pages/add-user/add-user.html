<ion-header>

  <ion-navbar>
    <ion-title text-center>
      <h1>הוספת משתמש</h1>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg-color">
  <ion-list>
    <ion-item>
      <ion-label color="white">שם משתמש:</ion-label>
      <ion-input placeholder="שם משתמש"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="white">סיסמא:</ion-label>
      <ion-input type="text" [(ngModel)] = "user.password" placeholder="Password Input"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label color="white">מס' פלאפון: </ion-label>
      <ion-input type="number" placeholder="מס' פלאפון"></ion-input>
    </ion-item>

    
    <ion-item>
      <ion-label color="white">תעודת זהות: </ion-label>
      <ion-input type="number" placeholder="תעודת זהות"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label color="white">Email:</ion-label>
      <ion-input type="text" [(ngModel)] = "user.email" placeholder="Email Input"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label color="white">סוג המשתמש:</ion-label>
    </ion-item>  

    <ion-list radio-group [(ngModel)]="relationship">
        <ion-item>
          <ion-label>מנהל</ion-label>
          <ion-radio value="admin" checked color="white"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>רכז</ion-label>
          <ion-radio value="coordinetor" color="white"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>צוות</ion-label>
          <ion-radio value="team" [disabled]="isDisabled" color="white"></ion-radio>
        </ion-item>
    </ion-list>

    
    <button ion-button  (click) ="register(user)" >הוסף משתמש</button>
    

  </ion-list>

</ion-content>
