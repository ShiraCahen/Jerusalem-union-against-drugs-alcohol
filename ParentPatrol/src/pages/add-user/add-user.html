<ion-header>

  <ion-navbar>
    <ion-title>הוספת משתמש</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="primary">שם משתמש:</ion-label>
      <ion-input placeholder="שם משתמש"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label color="primary">מס' פלאפון: </ion-label>
      <ion-input type="number" placeholder="מס' פלאפון"></ion-input>
    </ion-item>

    
    <ion-item>
      <ion-label color="primary">תעודת זהות: </ion-label>
      <ion-input type="number" placeholder="תעודת זהות"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label color="primary">Email:</ion-label>
      <ion-input type="email" placeholder="Email Input"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label color="primary">סוג המשתמש:</ion-label>
    </ion-item>  

    <ion-list radio-group [(ngModel)]="relationship">
        <ion-item>
          <ion-label>מנהל</ion-label>
          <ion-radio value="admin" checked></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>רכז</ion-label>
          <ion-radio value="coordinetor"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>צוות</ion-label>
          <ion-radio value="team" [disabled]="isDisabled"></ion-radio>
        </ion-item>
    </ion-list>

    <ion-item>
    <button ion-button color="secondary" (click) ="presentAlert()" >הוסף משתמש</button>
    </ion-item>

  </ion-list>

</ion-content>
