<meta charset="utf-8" />
<ion-header>

  <ion-navbar>
    <ion-title text-center>
     הוספת משתמש
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg-color">

  <ion-item text-center class="text">
    *השדות המסומנים בכוכבית הינם שדות חובה
  </ion-item>

  <ion-list>

    <ion-item>
      <ion-label color="white">* אימייל:</ion-label>
      <ion-input type="text" [(ngModel)] = "user.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="white">* סיסמא:</ion-label>
      <ion-input type="text" [(ngModel)] = "user.password"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label color="white">מספר פלאפון: </ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>

    
    <ion-item>
      <ion-label color="white">תעודת זהות: </ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>
  
    <ion-item text-right>
        <ion-label color="white">*סוג המשתמש:</ion-label>
    </ion-item>  

    <ion-list radio-group [(ngModel)]="relationship" float-right text-right>
    <ion-item>
          <ion-label>מנהל</ion-label>
          <ion-radio value="admin" checked color="white"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>רכז</ion-label>
          <ion-radio item-center value="coordinetor" color="white"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>צוות</ion-label>
          <ion-radio value="team" [disabled]="isDisabled" color="white"></ion-radio>
        </ion-item>
    </ion-list>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <button ion-button  (click) ="register(user)" >הוסף משתמש</button>
    

  </ion-list>

</ion-content>
