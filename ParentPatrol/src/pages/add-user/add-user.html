<ion-header>

  <ion-navbar>
    <ion-title>addUser</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="primary">User Name: </ion-label>
      <ion-input placeholder="Text Input"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label color="primary">number Phone: </ion-label>
      <ion-input type="number" placeholder="Number Input with no label"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary">ID: </ion-label>
      <ion-input type="number" placeholder="Number Input with no label"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label color="primary">Email:</ion-label>
      <ion-input type="email" placeholder="Email Input"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label color="primary">Which Kind:</ion-label>
    </ion-item>  

    <ion-list radio-group [(ngModel)]="relationship">
        <ion-item>
          <ion-label>Admin</ion-label>
          <ion-radio value="admin" checked></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Coordinetor</ion-label>
          <ion-radio value="coordinetor"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Team</ion-label>
          <ion-radio value="team" [disabled]="isDisabled"></ion-radio>
        </ion-item>
    </ion-list>

    <ion-item>
    <button ion-button color="secondary" (click) ="presentAlert()"  [navPush]="home" >הוסף משתמש</button>
    </ion-item>

  </ion-list>

</ion-content>
