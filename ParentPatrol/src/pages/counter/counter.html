
<ion-header>
  <ion-navbar>
    <ion-title>סופר צעדים</ion-title>
    <ion-buttons end>
      <button ion-button block icon-right (tap)="showOptions()">
        הגדרות
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
 
<ion-content padding class="bg-img">
  <ion-card  class="bg-img">
    <ion-item>
      <ion-icon name="walk" item-start large></ion-icon>
      <h2>צעדים</h2>
      <p>{{steps}}</p>
    </ion-item>
    <ion-item>
      <ion-icon name="trophy" item-left large ></ion-icon>
      <h2>אחוז התקדמות</h2>
      <p>מטרה: {{goal}} <br>
        {{percentage.toFixed(1)}}% / צעדים</p>
    </ion-item>
    <ion-item>
      <br><br><br><br><br><br><br><br><br><br>
      <span class="container">
          <button ion-button icon-left (click)='resetSteps()'>
              <ion-icon ios="ios-paper" md="md-paper"></ion-icon>
               איפוס צעדים
            </button>
      </span>
     
    </ion-item>
  </ion-card>
  

 
</ion-content>
