<ion-header>
        <ion-navbar>
          <ion-title>
צפייה בדוחות
          </ion-title>
        </ion-navbar>
      </ion-header>
      
      <ion-content padding class="bg-img"> 
        <!--
          <button class = "a" ion-button icon-left (click)='getData()'>
            צפייה
          </button> 
-->
            <ion-item class="item"> 
                <ion-label color="black" text-right >תאריך התחלה</ion-label>
                <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="startDate" required></ion-datetime>
            </ion-item>

            <ion-item class="item">
                <ion-label color="black" text-right >תאריך סיום</ion-label>
                <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="endDate" required></ion-datetime>
            </ion-item>

           
              <ion-row center>  
                  <ion-col text-center>   
                      <button class = "a" ion-button icon-left (click)='dataJson()'>
                          משיכת נתונים
                        </button> 
                  </ion-col> 
              </ion-row>
              <div *ngIf="x==1">
                <ion-row center>  
                  <ion-col text-center>   
                      <button class = "a" ion-button icon-left (click)='download()'>
                          הורדה
                        </button> 
                  </ion-col> 
                </ion-row>
               </div>

      </ion-content>
