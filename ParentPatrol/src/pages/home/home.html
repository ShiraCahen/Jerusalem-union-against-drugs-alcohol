<ion-header transpert>
  <ion-navbar>
      <div *ngIf="browserSize == 'desktop-card'">
          <ion-title> 
              <h1  class="textStyle1"> סיירות הורים ירושלים</h1>
          </ion-title>
      </div>
      <div *ngIf="browserSize == 'mobile-card'">
          <ion-title> 
              <h1 class="textStyle2" text-center > 
                  סיירות הורים
                  <br>
                   ירושלים
                </h1>
          </ion-title>
      </div>
  </ion-navbar>
</ion-header>

<ion-content padding class="bg-img">
  
        <span class="container">
          <button ion-button class="round" icon-left id = "hot" [navPush]="detail">
            <ion-icon ios="ios-leaf" md="md-leaf"></ion-icon>
               ד"וח סיור
          </button>
         
          <button ion-button class="round" icon-left id = "moadonit" [navPush]="moadonit">
          <ion-icon ios="ios-game-controller-b" md="md-game-controller-b"></ion-icon>
               דו"ח מועדון
          </button>
        </span>
    
<p>
    <button *ngIf = "userKind == 'admin'" class = "a" ion-button icon-left [navPush]="addUser">
        <ion-icon ios="ios-contact" md="md-contact"></ion-icon>
      הוספת משתמש
    </button>
      
    <button *ngIf = "userKind != 'team'" class = "a" ion-button icon-left [navPush]="about">
      <ion-icon ios="ios-paper" md="md-paper"></ion-icon>
        נתוני דו"חות
    </button>
    
    <button *ngIf = "userKind == 'admin'" class = "a" ion-button icon-left [navPush]="locations">
        <ion-icon ios="ios-folder-open" md="md-folder-open"></ion-icon>
         ניהול
    </button>
    <div *ngIf=" isCordova == 1">
      <button class = "a" ion-button icon-left [navPush]="counter">
        <ion-icon ios="ios-walk" md="md-walk"></ion-icon>
          סופר צעדים
    </button>
    </div>

    <div class="row gallery">
        <div [ngClass]="browserSize" >
            <img src="./assets/imgs/new.png" />
          </div>
    </div>
    <p>
    <ion-row center>  
        <ion-col text-center>   
                <button class = "logOut" ion-button icon-left (click)="logOut()"><ion-icon ios="ios-power" md="md-power" ></ion-icon>התנתק</button>
        </ion-col> 
    </ion-row>
  
</ion-content>
