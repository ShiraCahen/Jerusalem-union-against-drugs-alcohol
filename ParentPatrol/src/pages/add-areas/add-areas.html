<ion-header>

  <ion-navbar>
    <ion-title>הוספה</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding text-right class="bg-color">
  
    
    <ion-item text-center class="text">
      -הוספת שכונה-
    </ion-item>
    <ion-item>
        <ion-label floating text-right >שם השכונה:</ion-label>
        <ion-input type="text" value="" [(ngModel)]="locName"></ion-input>
    </ion-item>            
    <ion-item>
        <button type="button" (click)="addLoc(locName)" ion-button full >הוסף שכונה</button>
    </ion-item>

    <ion-item text-center class="text"t>
      -הוספת גן לשכונה-
    </ion-item>
    <ion-list>
        <ion-item>
          <ion-label text-right>שכונה:</ion-label>
          <ion-select [(ngModel)]="locName2">
            <ion-option *ngFor="let key of keys" [value] = "key">
            {{key}}
          </ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
          <ion-label floating text-right >
                שם הגן:
          </ion-label>
          <ion-input type="text" value="" [(ngModel)]="subLocName"></ion-input>
      </ion-item>    

      <ion-item>
          <button type="button" (click)="addLocSub()" ion-button full >הוסף גן</button>
      </ion-item>
    </ion-list>
  
      
    


</ion-content>
