<meta charset="utf-8" />
<ion-header>

  <ion-navbar>
    <ion-title text-center>
      דו"ח סיור נקודה קרה
    </ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding class="bg-color">
  <ion-grid  text-wrap>
      <ion-row>
         <ion-col>
            <ion-list radio-group>
                <ion-list-header>
                    איזורי סיור:
                </ion-list-header>
                <ion-item *ngFor="let place of insidePlaces; let i = index" >
                    <ion-label> {{place}} </ion-label>
                    <ion-checkbox [(ngModel)]="selected[i]"></ion-checkbox>
                </ion-item>
        </ion-list> 
            <ion-item>    
                    <ion-label color="white">הערות:</ion-label>       
                    <ion-input  type="text" [(ngModel)]="notes"></ion-input>
            </ion-item>
            <button ion-button full (click)="storeInfoToDatabase()">שלח</button>
    </ion-col>
    </ion-row>   
  </ion-grid>
  <button ion-button (click)="sendEmail()">         
    שליחת מייל
  </button>
</ion-content>
