<meta charset="utf-8" />
<ion-header>

  <ion-navbar>
    <ion-title text-center>
      <h1>נקודה קרה</h1>
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="bg-color">
  
  <ion-grid  text-wrap>
      <ion-row>
         <ion-col>
            <ion-item>
                <ion-label floating color="white" class="small">צוות:</ion-label>
                 <ion-input type="text"></ion-input>
              </ion-item>
            <ion-item>
                <ion-label color="white" >תאריך</ion-label>
                <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="myDate"></ion-datetime>
            </ion-item>
            <ion-item>
                <ion-label color="white">שעה</ion-label>
                <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="startTime"></ion-datetime>
            </ion-item>        
            <ion-item>
                  <ion-label color="white">מספר צוות</ion-label>
                  <ion-input type="number"></ion-input>
            </ion-item>     
            <ion-item>
                <h2>מיקום:</h2> 
            </ion-item>
            <ion-list>
                    <ion-item *ngFor="let post of postsProvider.posts">
                        <ion-label>{{post.title}}</ion-label>
                        <ion-checkbox  color="dark"></ion-checkbox>
                    </ion-item>
            </ion-list>
            <ion-item>    
                    <ion-label color="white">הערות</ion-label>       
                    <ion-input  type="text" ></ion-input>
            </ion-item>
            <button ion-button full (click)="send()">שלח</button>
        
    </ion-col>

    
    </ion-row>   
        
  </ion-grid>
</ion-content>
