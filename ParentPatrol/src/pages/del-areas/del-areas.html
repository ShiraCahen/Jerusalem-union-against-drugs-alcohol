<ion-header>

    <ion-navbar>
      <ion-title>מחיקה</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  
  <ion-content padding text-right class="bg-color">
    
      
      <ion-item text-center class="text">
        -מחיקת סיירת-
      </ion-item>
     <ion-item>
            <ion-label text-right>סיירת:</ion-label>
            <ion-select [(ngModel)]="locName">
              <ion-option *ngFor="let key of keys" [value] = "key">
              {{key}}
            </ion-option>
          </ion-select>
        </ion-item>           
      <ion-item>
          <button type="button" (click)="deleteDoc()" ion-button full >מחק סיירת</button>
      </ion-item>
  
      <ion-item text-center class="text">
        -מחיקת גן מסיירת-
      </ion-item>
      <ion-item text-center class="text" class="a">
         **אפשרות המחיקה תפתח לאחר בחירת סיירת
        </ion-item>
      <ion-list>
          <ion-item>
            <ion-label text-right>סיירת:</ion-label>
            <ion-select [(ngModel)]="locName2">
              <ion-option *ngFor="let key of keys" [value] = "key">
              {{key}}
            </ion-option>
          </ion-select>
        </ion-item>
        
        <div *ngIf="locName2!=undefined">
            <div *ngIf="equals(locName2)">
            </div>
            <ion-item>
                <ion-label text-right>גן:</ion-label>
                <ion-select [(ngModel)]="subLocName">
                  <ion-option *ngFor="let key of keys2" [value] = "key">
                  {{key}}
                </ion-option>
              </ion-select>
            </ion-item>
            <ion-item>
                <button type="button" (click)="deleteLoc()" ion-button full >מחק גן</button>
            </ion-item>
        </div>
    
       
      </ion-list>
    
        
      
  
  
  </ion-content>
