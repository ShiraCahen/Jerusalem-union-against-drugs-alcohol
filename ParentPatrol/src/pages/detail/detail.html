<meta charset="utf-8" />
<ion-header>

  <ion-navbar>
    <ion-title>
     פרטי המתנדב
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="bg-img">
    <ion-grid  text-wrap>
        <ion-row>
           <ion-col>
    <ion-item>
        <h2>אנא סמן באיזו סיירת אתה:</h2> 
    </ion-item>

        <ion-list>
                <ion-item *ngFor="let post of postsProvider.posts; let i = index">
                    <ion-label> {{post.title}} </ion-label>
                    <ion-checkbox  [(ngModel)]="selected[i]" color="dark"></ion-checkbox>
                    <!--(click)="addValue($event)"  not in use--> 
                </ion-item>
          </ion-list> 
        </ion-col>    
      </ion-row>   
    </ion-grid> 

  
  <ion-grid text-wrap>
      <ion-row>
         <ion-col>
            <ion-item>
                <ion-label color="white" >תאריך</ion-label>
                <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="myDate"></ion-datetime>
              </ion-item>

            <ion-item>
                <ion-label color="white">שעת התחלה</ion-label>
                <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="startTime"></ion-datetime>
            </ion-item>     

            <ion-item>
                    <ion-label color="white">שעת סיום</ion-label>
                    <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="endTime"></ion-datetime>
            </ion-item>  

                  <ion-item>
                        <ion-label floating color="white">מספר צוות</ion-label>
                        <ion-input type="number" [(ngModel)]="teamNumber" ></ion-input>
                      </ion-item>  

                      <ion-item>
                            <ion-label floating color="white">שמות מתנדבים</ion-label>
                            <ion-input type="text" [(ngModel)]="volenteersName"></ion-input>
                      </ion-item> 
                  
                </ion-col>
              </ion-row>     
            </ion-grid>

  



    <ion-grid text-center>
      <ion-row wrap>

        <ion-col width-25>
           <button ion-button class="round" icon-left id = "hot" [navPush]="contact">
              <ion-icon ios="ios-flame" md="md-flame"></ion-icon>
              נקודה חמה
            </button>
        </ion-col>

        <ion-col width-25>
          <button ion-button class="round" icon-left id = "cold" [navPush]="cold">
            <ion-icon ios="ios-snow" md="md-snow"></ion-icon>
              נקודה קרה
          </button>
        </ion-col>
        
      </ion-row>
   </ion-grid>

  </ion-content>
