<meta charset="utf-8" />
<ion-header>
    
        <ion-navbar>
                <ion-title>
                דו"ח סיור
                </ion-title>
              </ion-navbar>
</ion-header>

<ion-content padding class="bg-img">
        <div *ngIf="x==0">
                
            <ion-grid  text-wrap>
                <ion-row>
                <ion-col>
                    <ion-list radio-group [(ngModel)]="rates" text-right >
                            <ion-list-header>
                                אנא בחר את הסיירת שלך:
                            </ion-list-header>
                            <ion-item *ngFor="let key of keys; let i = index" >
                                <ion-label> {{key}} </ion-label>
                                <ion-radio
                                name="theRadioGroupName"
                                value="{{key}}" ></ion-radio>         
                            </ion-item>
                    </ion-list> 
                    

                    
                    <ion-item>
                        <ion-label color="black" text-right >*תאריך</ion-label>
                        <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="myDate" required></ion-datetime>
                    </ion-item>

                    <ion-item>
                        <ion-label color="black">שעת התחלה</ion-label>
                        <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="startTime"></ion-datetime>
                    </ion-item>     

                    <ion-item>
                            <ion-label color="black">שעת סיום</ion-label>
                            <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="endTime"></ion-datetime>
                    </ion-item>  

                            <ion-item>
                                    <ion-label floating color="black">שמות מתנדבים</ion-label>
                                    <ion-input type="text" [(ngModel)]="volenteersName"></ion-input>
                            </ion-item> 
                        
                        </ion-col>
                    </ion-row>     
                    </ion-grid>
                    <ion-item>
                            <button type="button" (click)="rem()" ion-button full >שמור פרטי סיור</button>
                    </ion-item>
                    <ion-item text-center class="text" class="a">
                           ** לאחר השמירה תפתחנה אופציות נק' חמה וקרה **
                    </ion-item>
                </div>
                <div *ngIf="x!=0">
                        <ion-item>
                                <button type="button" (click)="delrem()" ion-button full >שינוי פרטים</button>
                        </ion-item>
                </div>
                <div *ngIf="x==1">
                    <span class="container"  text-center>
                        
                        <button ion-button class="round" icon-left id = "hot" (click)="hotClicked()" >
                            <ion-icon ios="ios-flame" md="md-flame"></ion-icon>
                            נקודה חמה
                        </button>
                    
                        <button ion-button class="round" icon-left id = "cold" (click)="coldClicked()">
                            <ion-icon ios="ios-snow" md="md-snow"></ion-icon>
                                נקודה קרה
                            </button>
                           
                            
                    </span>
                    <span class="container"  text-center>
                            <button ion-button icon-left id = "document" (click)="function()" >
                                    <ion-icon ios="ios-document" md="md-document"></ion-icon>
                                     שלח דו"ח
                            </button>
                    </span>
                        
                    
            </div>
  </ion-content>
